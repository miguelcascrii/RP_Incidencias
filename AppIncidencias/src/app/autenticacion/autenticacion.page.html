<ion-content [fullscreen]="true">
  
  <ion-card class="mt-3" [hidden]="ModoInvi" color="light" style="height:40%; display: flex; justify-content: center;width: 80%; margin: auto;">
    <ion-card-content>
      <ion-card-header>
        <ion-card-title>Bienvenido</ion-card-title>
      <ion-card-subtitle>Gestiona las incidencias de tu centro de la manera más optima</ion-card-subtitle>
      </ion-card-header>
      <ion-button expand="block" fill="outline" shape="round" class="mt-3" color="primary" (click)="onGoogleLogin()">
        <img class="m-1" width="20px" src="../../assets/icon/googleicon.png">
        <b>Iniciar sesión </b>
      </ion-button>
      <ion-label style="display:flex; justify-content: center" color="secondary"><b>*Requiere de una cuenta de google</b></ion-label>
    </ion-card-content>
  </ion-card>


</ion-content>
