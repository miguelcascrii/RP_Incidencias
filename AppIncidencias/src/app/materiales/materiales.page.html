<ion-content [fullscreen]="true">


  <ion-card style="margin:auto; width: 97%;" class="m-3" [hidden]="VisualFormNuevoMaterial">
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        Listado de Materiales
      </ion-card-title>
    </ion-card-header>

    <ion-list class="ion-text-center">
      <ion-label>Selecciona para más información</ion-label>
      <ion-item class="ion-text-center mt-2">
        <ion-label><b> Categoría </b> </ion-label>
        <ion-label><b> Marca</b> </ion-label>
        <ion-label><b> Modelo </b></ion-label>
        <ion-label> <b>Stock</b> </ion-label>
      </ion-item>
      <ion-item class="ion-text-center" *ngFor="let item of ListaMateriales" (click)="SelectMaterial(item)">
        <ion-label> {{item.familia}} </ion-label>
        <ion-label> {{item.marca}} </ion-label>
        <ion-label> {{item.modelo}} </ion-label>
        <ion-label> {{item.stock}} </ion-label>
      </ion-item>

    </ion-list>

    <ion-button class="m-2" (click)="FormNuevoMat()" [hidden]="!btnTamPantalla"><ion-icon
        name="add-circle-outline"></ion-icon>Nuevo Material</ion-button>
  </ion-card>


  <ion-card [hidden]="!VisualFormNuevoMaterial">
    <ion-card-content>
      <form (submit)="ComprobarVentana(newCategoria, newMarca, newModelo, newStock,newID)">
        <ion-grid>
          <ion-row>
            <ion-col size="auto">
              <ion-card-title>
                {{TitleForm}}
              </ion-card-title>
            </ion-col>
            <ion-col class="ion-text-end">
              <ion-button color="danger" [hidden]="!ModoDetalles" (click)="EliminarMaterial(material)"><ion-icon
                  name="trash-bin"></ion-icon></ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      <div class="mt-2 form-group">
        <input type="text" class="form-control" id="newID" aria-describedby="id" [(ngModel)]="material.id" #newID
          name="newID" hidden>
        <label>Categoría</label>
        <ion-select class="form-control" id="newCategoria" placeholder="Seleccione una categoría"
          [(ngModel)]="material.familia" #newCategoria name="newCategoria">
          <ion-select-option value="Raton">Ratón</ion-select-option>
          <ion-select-option value="Disco">Disco</ion-select-option>
          <ion-select-option value="Teclado">Teclado</ion-select-option>
          <ion-select-option value="Monitor">Monitor</ion-select-option>
          <ion-select-option value="Placa base">Placa Base</ion-select-option>
          <ion-select-option value="Microprocesador">Microprocesador</ion-select-option>
          <ion-select-option value="Altavoz">Altavoz</ion-select-option>
          <ion-select-option value="Tarjeta">Tarjeta</ion-select-option>
          <ion-select-option value="Otro">Otro</ion-select-option>
        </ion-select>
      </div>
      <div class="mt-2 form-group">
        <label>Marca</label>
        <input type="text" class="form-control" id="newMarca" aria-describedby="marca" placeholder="Introduzca la marca"
          [(ngModel)]="material.marca" #newMarca name="newMarca">
      </div>
      <div class="mt-2 form-group">
        <label>Modelo</label>
        <input type="text" class="form-control" id="newModelo" aria-describedby="modelo"
          placeholder="Introduzca el modelo" [(ngModel)]="material.modelo" #newModelo name="newModelo">
      </div>
      <div class="mt-2 form-group">
        <label>Stock</label>
        <input type="number" class="form-control" id="newStock" aria-describedby="stock"
          placeholder="Introduzca el stock" [(ngModel)]="material.stock" #newStock name="newStock">
      </div>
      <ion-grid>
        <ion-row>
          <ion-col size="auto">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </ion-col>
          <ion-col class="ion-text-end">
            <button type="button" class="btn btn-warning" (click)="CancelarForm()" [hidden]="!btnTamPantalla"
              [hidden]="!VisualFormNuevoMaterial">Cancelar</button>
          </ion-col>
        </ion-row>
      </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>

  <div [hidden]="btnTamPantalla">
    <ion-fab class="mb-5" horizontal="end" vertical="bottom" slot="fixed" [hidden]="VisualFormNuevoMaterial">
      <ion-fab-button (click)="FormNuevoMat()">
        <ion-icon name="add"></ion-icon> </ion-fab-button>
    </ion-fab>
    <ion-fab class="mb-5" horizontal="end" vertical="bottom" slot="fixed" [hidden]="!VisualFormNuevoMaterial">
      <ion-fab-button color="warning" (click)="FormNuevoMat()">
        <ion-icon name="close"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>


</ion-content>
