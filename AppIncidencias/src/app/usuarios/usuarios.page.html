<ion-content>
  <ion-card style="margin:auto;" class="m-3" [hidden]="ModoInvitacion" >
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        Listado de Usuarios
      </ion-card-title>
    </ion-card-header>

    <ion-list class="ion-text-center">
      <ion-label>Selecciona para más información</ion-label>
      <ion-item class="ion-text-start mt-2">
        <ion-label class="m-2"><b>Email</b></ion-label>
        <ion-label slot="end"><b>Estado</b></ion-label>

      </ion-item>
      <ion-item class="ion-text-start mt-2" *ngFor="let item of ListaUsuariosSinInvi" (click)="DetallesUser(item)">
        <ion-avatar aria-hidden="true" slot="start" class="m-2">
          <img alt="" src="{{item.foto}}" />
        </ion-avatar>
        <ion-label>{{item.email}} </ion-label>
        <ion-label slot="end">
          <ion-icon *ngIf="item.estado === 'Conectado'" color="success" size="large"
            name="checkmark-circle-sharp"></ion-icon>
          <ion-icon *ngIf="item.estado === 'Desconectado'" color="danger" size="large"
            name="close-circle-sharp"></ion-icon>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-button class="m-2" (click)="btnModoInvi()" [hidden]="!Permisos"><ion-icon name="add-circle-outline" ></ion-icon>Invitar Usuario</ion-button>
  </ion-card>

  <ion-card [hidden]="!ModoInvitacion">
    <ion-card-content>
      <ion-card-title class="ion-text-center">
        Invitar Usuario
      </ion-card-title>
      <form (submit)="MandarInvi(email)">
        <div class="mt-2 form-group">
          <label>Email de usuario</label>
          <input type="email" class="form-control" id="email" aria-describedby="email"
            placeholder="Introduzca el email del usuario deseado" #email name="email">
        </div>
        <ion-button type="submit" size="small"  class="mt-2">
          <ion-icon class="m-1" name="mail-outline"></ion-icon> Invitar usuario
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
